<style>
    .temperature-measurement {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      align-items: start;
      padding: 168px 0 39px 40px;
    }
    
    .content-wrapper {
      margin-left: 17px;
    }
    
    .two-column-layout {
      display: flex;
      gap: 20px;
    }
    
    .instruction-column {
      display: flex;
      flex-direction: column;
      width: 50%;
    }
    
    .instruction-box {
      border-radius: 10px;
      background-color: #004aad;
      display: flex;
      margin-top: 90px;
      flex-grow: 1;
      flex-direction: column;
      color: #fff;
      width: 100%;
      padding: 30px 78px 95px;
      font: 700 36px Poppins, sans-serif;
      border: 3px solid #054a92;
    }
    
    .thermometer-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 96px;
      align-self: center;
    }
    
    .instruction-text {
      margin-top: 35px;
    }
    
    .image-column {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin-left: 20px;
    }
    
    .temperature-image {
      aspect-ratio: 0.97;
      object-fit: contain;
      object-position: center;
      width: 100%;
      flex-grow: 1;
    }
    
    .exit-button {
      border-radius: 40px;
      background-color: #004aad;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);

      width: 237px;
      max-width: 100%;
      color: #fff;
      padding: 20px 70px 37px;
      font: 600 28px Inter, sans-serif;
    }
    
    @media (max-width: 991px) {
      .temperature-measurement {
        padding: 100px 0 0 20px;
      }
    
      .content-wrapper {
        max-width: 100%;
      }
    
      .two-column-layout {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
    
      .instruction-column,
      .image-column {
        width: 100%;
      }
    
      .instruction-box {
        max-width: 100%;
        margin-top: 40px;
        padding: 0 20px;
      }
    
      .instruction-text {
        max-width: 100%;
      }
    
      .temperature-image {
        max-width: 100%;
        margin-top: 40px;
      }
    
      .exit-button {
        margin-top: 40px;
        white-space: normal;
        padding: 20px;
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;

      white-space: nowrap;
      border: 0;
